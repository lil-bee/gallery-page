<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/public/devchallenges.png">

    <title>My Gallery | Page</title>
</head>

<body>
    <section class="profile">
        <div class="profile__personal">
            <div class="profile__personal-img">
                <img src="assets/profilePhoto.png" alt="profile photo">
            </div>
            <h4>Rodney Cotton</h4>
            <p>Helsinki, Finland</p>
        </div>
        <div class="profile__stats">
            <div class="stats-item">
                <h4>100</h4>
                <p>Posts</p>
            </div>
            <div class="stats-item">
                <h4>2,242</h4>
                <p>Follower</p>
            </div>
            <div class="stats-item">
                <h4>1,432</h4>
                <p>Following</p>
            </div>
        </div>
    </section>

    <section class="gallery">

        <div class="photo item1">
            <img src="assets/photo1.png" alt="">
        </div>
        <div class="photo item2">
            <img src="assets/photo2.png" alt="">
        </div>


        <div class="photo item3">
            <img src="assets/photo3.png" alt="">
        </div>
        <div class="photo item4">
            <img src="assets/photo_4.png" alt="">
        </div>


        <div class="photo item5">
            <img src="assets/photo5.png" alt="">
        </div>
        <div class="photo item6">
            <img src="assets/photo6.png" alt="">
        </div>

    </section>

    <footer class="footer">
        <p>created by <a href="https://github.com/lil-bee" target="_blank">lilbee</a> - devChallenges.io</p>
    </footer>

</body>

</html>
